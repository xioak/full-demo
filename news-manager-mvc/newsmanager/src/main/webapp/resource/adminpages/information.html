<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title></title>
  <link rel="stylesheet" href="css/pintuer.css">
  <link rel="stylesheet" href="css/admin.css">
  <link href="/resource/umeditor1.2.3/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>资讯发布</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>资讯标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" value="" id="newsTitle" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>资讯内容：</label>
        </div>
        <div class="field">
          <script type="text/plain" id="myEditor" style="width:1000px;height:240px;">

          </script></div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" id="newsBut"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="/resource/umeditor1.2.3/third-party/jquery.min.js"></script>
<script type="text/javascript" src="/resource/umeditor1.2.3/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/resource/umeditor1.2.3/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/resource/umeditor1.2.3/umeditor.min.js"></script>
<script type="text/javascript" src="/resource/umeditor1.2.3/lang/zh-cn/zh-cn.js"></script>
<script>
    var um = UM.getEditor('myEditor');
    $(function () {
        $("#newsBut").click(function () {
            var content = um.getContent();
            var id =$("#newsTitle").val();
            if(content.trim()==""){
                alert("发布内容不能为空");
                return ;
            }
            if(id==""){
                alert("标题不能为空");
                return;
            }

            $.post("/content/add",{"content":content,"title":id,"type":"3"},function (data) {

                window.location.href = "newslist.html";

            },"json");
        });
    })

</script>

</body></html>

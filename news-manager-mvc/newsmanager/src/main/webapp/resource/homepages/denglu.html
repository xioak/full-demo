<!--主体-->
<div class="login">
    <!--<img src="img/login_bg.jpg" alt="login">-->
    <div class="login-box">
        <div class="modal-content">
            <div class="modal-header">
                <img src="img/denglu_bg.png" alt="logo">
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-4 reset">
                            <label for="account">用户名</label>
                        </div>
                        <div class="col-xs-8 input-reset">
                            <input class="form-control" type="text" id="account" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4 reset">
                            <label for="pwd">密&#x3000;码</label>
                        </div>
                        <div class="col-xs-8 input-reset">
                            <input class="form-control" type="password" id="pwd" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4 reset">
                            <label for="yzm">验证码</label>
                        </div>
                        <div class="col-xs-4 yz-reset">
                            <input class="form-control" type="text" id="yzm" placeholder="验证码">
                        </div>
                        <div class="col-xs-4 yz-img-reset">
                            <img src="img/YZM_1.png" alt="yzm">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4 col-xs-offset-3">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">记住登录状态
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button type="button" class="submit">登 录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
